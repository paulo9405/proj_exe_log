<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Ex 4 matrices</h1>

<p>
    Leia uma matriz 6 x 6, conte e escreva quantos valores maiores que 10 ela possui.
</p>

{%if error %}
    {{ error }}
{%endif%}

<form action="" method="POST">
    {% csrf_token %}

    <label for="v1">values 1</label>
    <input type="text" name="value1" id="v1">

    <br><br>

    <label for="v2">values 2</label>
    <input type="text" name="value2" id="v2">

    <br><br>

    <label for="v3">values 3</label>
    <input type="text" name="value3" id="v3">

    <br><br>
    <label for="v4">values 4</label>
    <input type="text" name="value4" id="v4">
    <br><br>

    <label for="v5">values 5</label>
    <input type="text" name="value5" id="v5">
    <br><br>
    <label for="v6">values 6</label>
    <input type="text" name="value6" id="v6">
    <br><br>
    <input type="submit">
</form>
<br>

<br>
    {%for i in matrices%}
        {{i}}<br>
    {%endfor%}
<br>
<h4>Values larger than 10: {{larger_than_ten}}</h4>

<h4>Qunatity: {{count}}</h4>

<br><br>

<a href="{% url 'home_matrices' %}">Back to list</a> <br>


</body>
</html>
